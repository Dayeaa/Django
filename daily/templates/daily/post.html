{% extends "base.html" %}
{% block title %} {{ id }} 회원의 데일리 포스트 {% endblock %}
{% block content %}
<div class="container">
    <div id="designer" class="row featurette">
        <div class="col-md-6">
            <h2 class="featurette-heading">{{ daily.id }}<span id="namedeco" class="text-muted">회원의 포스트</span></h2>
            <h5 class="featurette-heading">{{ daily.content }}</h5>   
            <p class="lead">{{ tag }}</p>
         <div class="d-flex justify-content between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'daily:delete' daily.id %}" class="btn btn-sm btn-outline-danger">정보 삭제</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <img src="media/{{ daily.daily_image }}" width="150%" alt="daily_image">
        </div>
    </div>
</div>
{% endblock content %}
