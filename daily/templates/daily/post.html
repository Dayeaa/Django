{% extends "base.html" %}
{% block title %} {{ id }} 회원의 데일리 포스트 {% endblock %}
{% block content %}
<div class="container">
    <div id="designer" class="row featurette">
        <div class="col-md-6">
            <h2 class="featurette-heading">{{ id }}<span id="namedeco" class="text-muted">회원의 포스트</span></h2>
            <h5 class="featurette-heading">{{ content }}</h5>
            {% for tag in style_tag %}
            <p class="lead"># {{ tag }}</p>
            {% endfor %}
            <div class="d-flex justify-content between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'delete' designer.id %}" class="btn btn-sm btn-outline-danger">정보 삭제</a>
                </div>
            </div>

        </div>
        <div class="col-md-4">
            <img src="{{ daily_image.url }}" width="150%" alt="Designer_Profile_image">
        </div>
    </div>
</div>
{% endblock content %}
