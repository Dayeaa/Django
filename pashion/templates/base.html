{% load static %}

<!doctype html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Nanum+Myeongjo&display=swap&subset=korean"
        rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet"> -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/3c72f97009.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css/googleapi.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    
    <!-- Common, Custom -->
    <script src="{% static 'js/common.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>

    <title>Hello, world!</title>
</head>


<body>
    <!-- Nav bar -->
    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container">
            <h1><a href="/" class="navbar-brand">Toy project</a></h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <!-- 로그인 된 경우 마이페이지/로그아웃 표시 -->
        {% if request.session.login_id %}
        <div class="float-right">
            <a href="{% url 'daily:upload' %}" style="margin-right: 5px;">
                <input type="button" class="btn btn-sm btn-primary" value="업로드">
            </a>
            <a href="#" style="margin-right: 5px;">
                {{ request.session.login_id }} 님
            </a>

            <a href="{% url 'user:logout' %}" style="margin-right: 5px;">
                <input type="button" class="btn btn-sm btn-primary" value="로그아웃">
            </a>
        </div>
        {% else %}
        <div>
            <a href="{% url 'user:login' %}" style="margin-right: 5px;">
                <input type="button" class="btn btn-sm btn-primary" value="로그인">
            </a>

            <a href="{% url 'user:regist' %}" style="margin-right: 5px;">
                <input type="button" class="btn btn-sm btn-info" value="회원가입">
            </a>
        </div>
        {% endif %}

    </div>
    </div>
    <div class="container">
        {% block content %}
        {% endblock content %}

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>

    <footer id="footer" class="bg-dark">
        <div class="row footer">
            <div class="col-lg-12">
                <p>Made by 강다예 / 유준혁 / 정지원</a>.</p>
                <p><a href="https://github.com/J511Y/Django">Code released github</a>.</p>
                <p>Based on <a href="https://getbootstrap.com" rel="nofollow">Bootstrap</a>. Icons from <a
                        href="https://fontawesome.com/" rel="nofollow">Font Awesome</a>. Web fonts from <a
                        href="https://fonts.google.com/" rel="nofollow">Google</a>.</p>

            </div>
        </div>
    </footer>
</body>

</html>
